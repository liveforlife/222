	<script>
		//字符串模板 ：支持随意换行  ; ·${}· 
		/*
		 新函数：
		 	1、includes ES2016  返回是否包含查找的字符串 ：true false   对比 indexOf:返回索引位置 没找到为-1

		 * */
		let arr=[
