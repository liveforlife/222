<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 1、对象简写语法
			 2、Object.is 比较两个值是否相等
			 3、Object.assign(目标对象，source1,source2):用来合并对象 复制对象或者数组(...)，合并参数
			 ES2017
			 4、Object.values()
			 5、Object.entries()
			 6、Object.keys()
			 ES2018
			 7. (...)对象的扩展运算符
			 8. for( of )
			 * */
			/* 对象简写语法 */
			let name='ccy',age=10;
			let json1={
				name,
				age,
				showN(){ // 建议不要使用箭头函数 showN:()=>{}
					return this.name
				},
				showA(){
					return this.age
				}
			}
			console.log(json1.name,json1.showN())
			/* Object.is() */
			console.log(NaN == NaN); //false
			console.log(Number.isNaN(NaN)); //true
			console.log(isNaN(NaN));  //true
			console.log(Object.is(NaN,NaN)); //true
			console.log(+0 == -0);  //true
			console.log(Object.is(+0,-0)); //false
			/* Object.assign() */
			//合并对象
			let copyJson1={a:'pear'};
			let copyJSon2={b:'peach'};
			let copyJson3={c:'grape'};
			let contJson=Object.assign({},copyJson1,copyJSon2,copyJson3);
			console.log(contJson);//{a: "pear", b: "peach", c: "grape"}
			//复制对象
			let newContJson=Object.assign({},contJson);
			//let newContJson={...contJson};   扩展运算符 复制 对象
			newContJson.d="lemon";
			console.log(contJson,newContJson);//{a: "pear", b: "peach", c: "grape"}  {a: "pear", b: "peach", c: "grape", d: "lemon"}
			/* Object.values() Object.entries() Object.keys() */
			let {keys,values,entries}=Object;
			let json2={
				a:'peach',
				b:'pear',
				c:'orange'
			}
			for (let key of keys(json2)) { // keys == Object.keys
				console.log(key)   // a b c
			}
			for (let value of values(json2)) {// values == Object.values
				console.log(value) //  peach pear  orange
			}
			for (let [key,value] of entries(json2)) {// entries == Object.entries
				console.log(key,value)
			}
			console.dir(Object);
			let {b,...bb}=json2
			console.log(b,bb) //pear {a: "peach", c: "orange"}
		</script>
	</head>
	<body>
	</body>
</html>
