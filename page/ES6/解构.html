<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/解构：左右两边，结构格式要保持一致
			let [a,[b,c]]=[12,[3,6]]
			console.log(a,b,c)
			let {name:n,age:g,sex:s}={
				name:'ccy',
				age:20,
				sex:'man'
			}
			console.log(n,g,s)
			//解构可以赋值
			let [e,f,h='啦啦啦']=[12,23]
			console.log(e,f,h)
		</script>
	</head>
	<body>
	</body>
</html>
