<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=8ThbDXDtX3FVBeBgetF9b7lKedHWmZCs"></script>
		<style type="text/css">
			body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		</style>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
	<script type="text/javascript">
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
		map.enableScrollWheelZoom(true);
		var p1 = new BMap.Point(116.301934,39.977552);
		var p2 = new BMap.Point(116.508328,39.919141);
		var p3 = new BMap.Point(116.59,39.91);
		var p4 = new BMap.Point(116.10000,39.98000);
		
		var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
		driving.search(p1, p2,{waypoints:[p3,p4]});//waypoints表示途经点
	</script>
</html>
