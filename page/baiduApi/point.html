<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=8ThbDXDtX3FVBeBgetF9b7lKedHWmZCs"></script>
		<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		#l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
		#r-result{height:100%;width:20%;float:left;}
	</style>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
	<script type="text/javascript">
		
		//必须要设置 地图的宽度
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
		map.enableScrollWheelZoom(true);
		//添加地图类型控件
		//图标
		
		// 随机向地图添加10个发货标注
		var bounds = map.getBounds();
		var sw = bounds.getSouthWest();
		var ne = bounds.getNorthEast();
		var lngSpan = Math.abs(sw.lng - ne.lng);
		var latSpan = Math.abs(ne.lat - sw.lat);
		for (var i = 0; i < 10; i ++) {
			var point = new BMap.Point(sw.lng + lngSpan * (Math.random() * 0.7), ne.lat - latSpan * (Math.random() * 0.7));
			var myIcon = new BMap.Icon("../../img/baiduApi/point/发货客户.png", new BMap.Size(23,31));
			addMarker(point,myIcon);
		}
		for (var i = 0; i < 10; i ++) {
			var point = new BMap.Point(sw.lng + lngSpan * (Math.random() * 0.7), ne.lat - latSpan * (Math.random() * 0.7));
			var myIcon = new BMap.Icon("../../img/baiduApi/point/收货客户@2x.png", new BMap.Size(47,62));
			addMarker(point,myIcon);
		}
		// 编写自定义函数,创建标注
		function addMarker(point,myIcon){
		  var marker = new BMap.Marker(point,{icon:myIcon});
		  map.addOverlay(marker);
		}
		</script>
</html>
