<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<mark>love</mark><!--Internet Explorer8.0 之前不通用，只是增加css 样式，-->
		you
		<!--Internet Explorer9.0 之前不通用，只是增加css 样式，-->
		<progress value="52" max="100"></progress>
		<!--
			details chrome 和 safari 6 支持
			summary chrome 和 safari 6支持
			summary 给details定义可见的标签
		-->
		<p>
			哦哦哦哦哦哦
			<details>啦啦啦啦啦啦啦啦啦啦啦啦
				<summary>七七七七七七</summary>
				<p>了嘞二类而立</p>
			</details>
		</p>
		<!--目前所有平台都不支持 time-->
		<time>10.00</time>
		<time datetime="2012-12-10">啦啦啦啦</time>
		<!--
			Internet Explorer 9.0 以前 以及 Safari 不支持
		-->
		<input list="browsers" />
		<datalist id="browsers">
			<option>Internet Explorer</option>
			<option>chrome</option>
			<option>FireFox</option>
			<option>Opera</option>
			<option>safari</option>
		</datalist>
		<!--
			标签定义 ruby 注释
			IE8.0以前
		-->
		<div>
			<ruby>
			阚
			<rt>
				広嫲
			</rt>
		</ruby>
		<!--
			所有主流浏览器都不支持 menu
		-->
		<menu>
			<ul>
				<li>33333</li>
				<li>66666</li>
			</ul>
		</menu>
		<!--
			只有 IE9.0支持
		-->

		<input type="button" onclick="javascript:alert('22')" value="tijiao"/>
		</div>
