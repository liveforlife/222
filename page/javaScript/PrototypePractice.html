<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<span>啦啦啦啦啦啦啦啦</span>
		<script>
			window.onload=function(){
				document.body.appendChild(document.createTextNode('aaaaa'))
			}
			function Hero(name,age){
				this.name=name
				this.age=age
				this.sayName=function (){
					console.log(`this name is ${this.name}`)
				}
			};
			Hero.prototype={
				weight:100,
				height:30,
				sayWeight:function(){
					console.log(`this is weight ${this.weight}`)
				}
			};
			Hero.prototype.constructor=Hero
			var hero=new Hero('Herry',15);
			console.log(hero.constructor);
			console.log(hero.weight);
			console.log(hero.constructor) 
			console.log(hero.constructor.prototype)
			console.log(hero.__proto__)
			for( a in hero){
				console.log(`111${a} is ${hero[a]}`)
				if(hero.hasOwnProperty(a)){
					console.log(`222${a} is ${hero[a]}`)
				}
				if(hero.propertyIsEnumerable(a)){
					console.log(`333${a} is ${hero[a]}`)
				}
			}
			function Dog(){this.tail=true}
			var benji=new Dog()
			var rusty=new Dog()
			Dog.prototype.say=function(){return 'WOO'}
			console.log(benji.say())
			console.log(benji.constructor.prototype.constructor)
			Dog.prototype={paws:4,hair:true};
			Dog.prototype.constructor=Dog;
			var rest=new Dog();
			console.log(rest.constructor)
			console.log(benji.constructor)
			console.log(benji.say())
			console.log(rest.paws)
			
		</script>
	</body>
</html>
