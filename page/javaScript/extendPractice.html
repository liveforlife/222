<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				function Car(){}
				Car.prototype.name='car'
				Car.prototype.toString=function(){
					console.log(this.name)
				}
				function littelCar(){}
				littelCar.prototype=Car.prototype
				littelCar.prototype.constructor=littelCar
				littelCar.name='littleCar'
				littelCar.sayName=function(){
					console.log(this.name)
				}
				function codeCar(){}
				codeCar.prototype=littelCar.prototype
				codeCar.prototype.name='codeCar'
				codeCar.sayName=function(){
					console.log(this.name)
				}
				var hotCar=new Car()
				console.log(hotCar.name)
		</script>
	</body>
</html>
