		<script>
			function getRGB(val){
				var a=''
				var n=val.split('#')[1]
				console.log(n)
				for(var i=0;i<3;i++){
					a+=parseInt([i*2]+n[i*2+1],16)
					if( i != 2){
						a+=','
					}
				}
				return 'rgb('+a+')'
			}
			var a=getRGB('#00FF00')
			console.log(a)
