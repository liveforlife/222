<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/**
			 * 函数种类
			 * 1.普通函数:function 关键字 function foo(){//code} 由“调用它所使用的引用”决定
			 * 2.箭头函数：=> const foo=() =>{//code}  不论用什么引用来调用它，都不影响它的 this 值
			 * 3.方法：在class中定义函数  class C{foo(){//code}}  外部无法在改变，也无法引用 按 ‘strict’ 方式运行
			 * 4.生成器函数：function *  function* foo(){//code}
			 * 5.类:class定义的类，实际也是函数 class foo(){constructor(){//code}} 
			 * 6.异步普通函数 async : async function foo(){//code}
			 * 7.异步箭头函数 const foo=async ()=>{//code}
			 * 8.异步生成器函数 async function foo*(){//code}
			 * 
			 */
			// 第一种
// 			function foo(){
// 				console.log(this)
// 			}
			// 第二种
// 			const foo=()=>{
// 				console.log(this)
// 			}
			//第一、二种共用
//			o={foo:foo}
			//第三种
// 			class c{
// 				foo(){
// 					console.log(this)
// 				}				
// 			}
// 			let o=new c()
// 			let foo=o.foo
			//第一、二、三共用
// 			foo(); // global global undefined
// 			o.foo(); // o global c
			'use strict'	
			function foo(){
				console.log(this)
			}	
			let o={foo:foo};
			foo();
			o.foo();
			let c={}
			c.foo=function foo(){
				console.log(this)
				return ()=>{
					console.log(this)
					return ()=>{
						console.log(this)
					}
				}
			}
			c.foo()()()
			//call apply bind  用于不接受 this 的函数类型如箭头、class 都不会报错,它们无法实现改变 this 的能力，但是可以实现传参
			
			
		</script>
	</body>
</html>
