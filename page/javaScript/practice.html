		<script>
			var a ;
			console.log(typeof a ) // undefined
			var s='1s';

			console.log(!!'false') //true

			++[[]][+[]]+[+[]]				+[] == 0
			 ++[[]][0]+[0]					[[]][0] 获取[[]]第0个元素	
			 ++[]+[0]						[]=='' +('1') === 1  ++[] => +([]+1) => +('1') =>1   [0] == '0'
			 1+'0'=10
			 */

			//匿名回调函数
			function muilit(arr,callback){
				var arr1=[]
				for(let i=0;i<arr.length;i++){
					arr1[i]=callback(arr[i]*2)
				}
				return arr1
			}
			console.log(muilit([2,4,6],function(a){return a+2}))
