			1、null:字段不可用
			2、undefined ： 定义时，没有被初始化
		 */
		function sortArr(arr,callback){ //回调函数
			arr.push(100)
			callback()
		}
		var a=[0,1,2,3,4,5,6]
		sortArr(a,function(){
				console.log(`执行完成${a}`)
		})
		function strict(){ //use stirct 严格模式
		// 报错：Uncaught ReferenceError: b is not defined  否则会 自动补全
		//'use strict' 
			b=10
			console.log(b)
		}
		strict();
		/* 
		 IIFEs:Immediately Invoked Function Expressions 立即执行函数 避免污染全局函数 内部函数 外部无法访问
		 */

		})(b)
		for(var i=0;i<b;i++){
			setTimeout((function(){
				console.log(i)
			})(i),1000)
		}
