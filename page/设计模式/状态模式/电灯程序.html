		<script>
			let Light = function(){
	this.status = 'off';
	this.button = null;
}

Light.prototype.init=function(){
	let button =document.createElement('butt');
	let self = this;
	button.innerHTML = '开关1';
	this.button = document.body.appendChild(button);
	this.button.onclick = function(){
		self.buttonPress();
	}
}

Light.prototype.buttonPress = function(){
	if(this.status === 'on'){
		console.log('关灯');
		this.status = 'off'
	}else{
		console.log('开灯');
		this.status = 'on';
	}
}
let light = new Light();
light.init();
